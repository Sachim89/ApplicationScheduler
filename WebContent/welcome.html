    <!------- Appointment booking ------->
    <div class='container'>
         <ul class="nav nav-tabs" role="tablist">
             <li role="presentation" class="active"><a href="#schedule" aria-controls="schedule" role="tab" data-toggle="tab">Schedule your Appointment</a></li>
             <li role="presentation"><a href="#book" aria-controls="book" role="tab" data-toggle="tab">Upcoming Appointments</a></li>
        </ul>
    <div class="tab-content">
        <div id='schedule' class="tab-pane active" role="tabpanel" aria-labelledby="schedulerTab">
            <div class='container welcome'>
                <div class='row'> 
                    <div class='col-md-6'> <p id='pickAppt'>Pick a Date</p>  
                     <label for='datepicker'><p><input type="text" id="datepicker">
                     <i id='calender' class="fa fa-calendar" aria-hidden="true"></i></p></label>
                    </div>
                    <div class='col-md-6'> <p id='pickAppt'>Pick a Time</p> 
                     <p><input type="time" value='now' id="datetimepicker">
                     <i id='time' class="fa fa-clock-o" aria-hidden="true"></i></p>
                     <span id='timezone'></span>
                    </div>
                </div><br>
                <button class='btn btn-primary' id='submit'>SUBMIT</button>
            </div>
        </div>
         <div id='book' class="tab-pane" role="tabpanel" aria-labelledby="checkerTab">
            <div class='container welcome'>
                <div class='row'> 
                    <div class='col'> 
                       <table class="table" id="apptsTable">
							<thead>
								<tr>
									<th>Date</th>
									<th>Time</th>
								</tr>
							</thead>
						</table>                    
                    </div>
                </div>
            </div>
        </div>
